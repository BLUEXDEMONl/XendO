<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Multiplayer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-container fade-in">
            <div class="game-header">
                <h1>üéÆ TIC-TAC-TOE</h1>
                <p>Ultimate Multiplayer Experience</p>
            </div>
            
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
            </div>
            
            <div class="tab-content active" id="login-tab">
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <input type="text" id="login-username" placeholder="Enter your username" required>
                        <span class="input-icon">üë§</span>
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                        <span class="input-icon">üîí</span>
                    </div>
                    <button type="submit" class="auth-btn">
                        <span>Sign In</span>
                        <div class="btn-loader"></div>
                    </button>
                </form>
            </div>
            
            <div class="tab-content" id="signup-tab">
                <form id="signup-form" class="auth-form">
                    <div class="form-group">
                        <input type="text" id="signup-username" placeholder="Create your username" required>
                        <span class="input-icon">üë§</span>
                    </div>
                    <div class="form-group">
                        <input type="password" id="signup-password" placeholder="Create secure password" required>
                        <span class="input-icon">üîí</span>
                    </div>
                    <button type="submit" class="auth-btn">
                        <span>Join Now</span>
                        <div class="btn-loader"></div>
                    </button>
                </form>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>
    
    <div class="background-animation">
        <div class="floating-x">‚ùå</div>
        <div class="floating-o">‚≠ï</div>
        <div class="floating-x">‚ùå</div>
        <div class="floating-o">‚≠ï</div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
