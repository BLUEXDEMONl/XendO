<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Multiplayer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="game-header">
                <h1>üéÆ Tic-Tac-Toe</h1>
                <p>Multiplayer Battle Arena</p>
            </div>
            
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
            </div>
            
            <div class="tab-content active" id="login-tab">
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <input type="text" id="login-username" placeholder="Username" required>
                        <span class="input-icon">üë§</span>
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-password" placeholder="Password" required>
                        <span class="input-icon">üîí</span>
                    </div>
                    <button type="submit" class="auth-btn">
                        <span>Login</span>
                        <div class="btn-loader"></div>
                    </button>
                </form>
            </div>
            
            <div class="tab-content" id="signup-tab">
                <form id="signup-form" class="auth-form">
                    <div class="form-group">
                        <input type="text" id="signup-username" placeholder="Choose Username" required>
                        <span class="input-icon">üë§</span>
                    </div>
                    <div class="form-group">
                        <input type="password" id="signup-password" placeholder="Create Password" required>
                        <span class="input-icon">üîí</span>
                    </div>
                    <button type="submit" class="auth-btn">
                        <span>Create Account</span>
                        <div class="btn-loader"></div>
                    </button>
                </form>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>
    
    <div class="background-animation">
        <div class="floating-x">‚ùå</div>
        <div class="floating-o">‚≠ï</div>
        <div class="floating-x">‚ùå</div>
        <div class="floating-o">‚≠ï</div>
        <div class="floating-x">‚ùå</div>
        <div class="floating-o">‚≠ï</div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
