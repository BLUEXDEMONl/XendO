<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Room - Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="game-container fade-in">
            <div class="game-header">
                <div class="room-info">
                    <h2>🎮 ROOM: <span id="room-id"></span></h2>
                    <button class="share-btn" id="share-btn">📋 Share Battle</button>
                </div>
                <button class="back-btn" id="back-btn">← Return to Lobby</button>
            </div>
            
            <div class="players-info bounce-in">
                <div class="player player-x" id="player-x">
                    <div class="player-avatar">❌</div>
                    <div class="player-details">
                        <span class="player-name">Searching...</span>
                        <span class="player-symbol">Warrior X</span>
                    </div>
                    <div class="turn-indicator" id="turn-x"></div>
                </div>
                
                <div class="vs-divider">⚔️</div>
                
                <div class="player player-o" id="player-o">
                    <div class="player-avatar">⭕</div>
                    <div class="player-details">
                        <span class="player-name">Searching...</span>
                        <span class="player-symbol">Champion O</span>
                    </div>
                    <div class="turn-indicator" id="turn-o"></div>
                </div>
            </div>
            
            <div class="game-board-container">
                <div class="game-status" id="game-status">🔍 Searching for worthy opponents...</div>
                
                <div class="game-board" id="game-board">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
                
                <div class="game-controls" id="game-controls" style="display: none;">
                    <button class="control-btn rematch-btn" id="rematch-btn">⚔️ Battle Again</button>
                </div>
            </div>
            
            <div class="reactions-panel">
                <h4>⚡ Battle Reactions</h4>
                <div class="reactions">
                    <button class="reaction-btn" data-reaction="😄">😄</button>
                    <button class="reaction-btn" data-reaction="😮">😮</button>
                    <button class="reaction-btn" data-reaction="😎">😎</button>
                    <button class="reaction-btn" data-reaction="🤔">🤔</button>
                    <button class="reaction-btn" data-reaction="😤">😤</button>
                    <button class="reaction-btn" data-reaction="🎉">🎉</button>
                    <button class="reaction-btn" data-reaction="🔥">🔥</button>
                    <button class="reaction-btn" data-reaction="💪">💪</button>
                </div>
                <div class="reaction-display" id="reaction-display"></div>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>
    
    <div class="confetti" id="confetti"></div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
